<!DOCTYPE html>
<html lang = "en-us">
<head>
	<meta charset="utf-8">
	<title>RPG Fighter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- Left panel, displaying user's character -->
	<div id = "pnlUser" class = "panel">
		<div class = "topRow">
			<img src="assets/images/swordL.png">
			<div class = "thumbnailHolder">
				<img src="assets/images/swordL.png" class = "thumbnail">
				<img src="assets/images/axeL.png" class = "thumbnail">
				<img src="assets/images/lanceL.png" class = "thumbnail">
				<img src="assets/images/mageL.png" class = "thumbnail">
			</div>
		</div>
		<h1>Health Points</h1>
		<p id = "leftHP">25 / 25</p>
		<h1>Attack Power</h1>
		<p id = "leftAtt">8 + 2</p>
		<h1>Growth</h1>
		<p id = "leftGrowth">2</p>
		<button id = "leftSelect">Select</button>
	</div>
	<div id = btnUser></div>


	<!-- Right panel, displaying enemy character -->
	<div id = "pnlEnemy" class = "panel">
		<div class = "topRow">
			<div class = "thumbnailHolder">
				<img src="assets/images/swordR.png" class = "thumbnail">
				<img src="assets/images/axeR.png" class = "thumbnail">
				<img src="assets/images/lanceR.png" class = "thumbnail">
				<img src="assets/images/mageR.png" class = "thumbnail">
			</div>
			<img src="assets/images/axeR.png">
		</div>
		<h1>Health Points</h1>
		<p id = "rightHP">30 / 30</p>
		<h1>Attack Power</h1>
		<p id = "rightAtt"> 12</p>
		<button id = "rightSelect">Fight</button>
	</div>
	<div id = btnEnemy></div>

	<!-- This is the main arena -->
	<div id = "mainContent">
		
	</div>



	<script type="text/javascript" src= "assets/javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>
</body>
</html>
