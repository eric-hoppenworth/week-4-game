<!DOCTYPE html>
<html lang = "en-us">
<head>
	<meta charset="utf-8">
	<title>RPG Fighter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- Left panel, displaying user's character -->
	<div id = "pnl0" class = "panel">
		<div class = "topRow">
			<img id = "Pic0" src="">
			<div class = "thumbnailHolder">
				<img src="assets/images/0L.png" class = "thumbnail" data-class = "0" data-team = "0">
				<img src="assets/images/1L.png" class = "thumbnail" data-class = "1" data-team = "0">
				<img src="assets/images/2L.png" class = "thumbnail" data-class = "2" data-team = "0">
				<img src="assets/images/3L.png" class = "thumbnail" data-class = "3" data-team = "0">
			</div>
		</div>
		<h1>Health Points</h1>
		<p id = "HP0"></p>
		<h1>Attack Power</h1>
		<p id = "Att0"></p>
		<h1>Growth</h1>
		<p id = "Growth0"></p>
		<button id = "Select0">Select</button>
	</div>


	<!-- Right panel, displaying enemy character -->
	<div id = "pnl1" class = "panel">
		<div class = "topRow">
			<div class = "thumbnailHolder">
				<img src="assets/images/0R.png" class = "thumbnail" data-class = "0" data-team = "1">
				<img src="assets/images/1R.png" class = "thumbnail" data-class = "1" data-team = "1">
				<img src="assets/images/2R.png" class = "thumbnail" data-class = "2" data-team = "1">
				<img src="assets/images/3R.png" class = "thumbnail" data-class = "3" data-team = "1">
			</div>
			<img id = "Pic1" src="">
		</div>
		<h1>Health Points</h1>
		<p id = "HP1"></p>
		<h1>Attack Power</h1>
		<p id = "Att1"> </p>
		<button id = "Select1">Fight</button>
	</div>

	<!-- This is the main arena -->
	<div id = "mainContent">
		<div id = "gameOver">
			<h1>Game Over</h1>
			<p> Hint: Try fighting the units with low Attack Power first</p>
		</div>
		<div id = "arena">
			<img src = "" id = "arena0">
			<img src="" id= "arena1">
		</div>
		
		<div id = "healthBars">
			<div class = "backBar">
				<div class = "healthBar" id = "healthBar0">
				</div>
			</div>
			<div class = "backBar">
				<div class = "healthBar" id = "healthBar1">
				</div>
			</div>
		</div>
		
		<button id = "attackButton">Attack!</button>
	</div>



	<script type="text/javascript" src= "assets/javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src = "assets/javascript/game.js"></script>
</body>
</html>
